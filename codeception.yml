namespace: Tests
support_namespace: Support
suites:
    cli:
        path: .
        actor: CliTester
        modules:
            enabled:
                - Asserts
                - Cli
        step_decorators: ~

settings:
    shuffle: true
    lint: true
paths:
    tests: tests
    output: tests/_output
    support: tests/Support
    data: tests/Support/Data
